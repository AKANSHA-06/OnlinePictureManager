<mat-toolbar>
    <span>Online Picture Management</span>
    <span class="example-spacer"></span>
    <div class="navlinks">
        <a routerLink="/profile">Profile</a>
        <a routerLink="/addImage" [style.display]="isVisible ? 'inline' : 'none'">Add Image</a>
        <a routerLink="/addImage" [style.display]="isVisible ? 'inline' : 'none'">Home</a>
        <a [style.display]="isVisible ? 'none' : 'inline'">dashboard</a>
        <a routerLink="">Logout</a>
        </div>
  </mat-toolbar>
  <div style="width:100%;margin-top:3%">
    <table>
           <tr><th id="id1"> </th>
            <th id="id2"><h2>USERNAME</h2></th>
            <th id="id3"><h2>COMMENTS</h2></th></tr>
      <tr *ngFor="let item of commentsArray" id="loop">
          <td id="id1">
            <i class="fa fa-user fa-25x" aria-hidden="true"></i>
          </td>
          <td id="id2">
            <h2>{{item.name}}</h2>
          </td>
          <td id="id3">{{item.text}}</td>
          </tr>
    </table>
  </div>
