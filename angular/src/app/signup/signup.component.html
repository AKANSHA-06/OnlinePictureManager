<header>
  <p>Online Picture Management</p>
</header>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <b><p class="heading">SIGN UP   <i class="fa fa-user"></i></p></b>
    </div>
    <form signupForm="ngForm"> 
    <br>
    Email ID : <input type="email" name="eid" #eid="ngModel" [(ngModel)]="u.emailId" required><br>
    Password : <input type="password" name="password" #password="ngModel" [(ngModel)]="u.password" required><br>
    User Name : <input type="text"  name="username" #username="ngModel" [(ngModel)]="u.userName" required><br>
    Mobile Number : <input type="tel" name="mno" #mno="ngModel" [(ngModel)]="u.mobileNumber" required><br>
                <input type="submit" class="fadeIn fourth" value="Sign Up">
    </form>
    
  </div>
