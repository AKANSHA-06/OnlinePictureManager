<header>
    <p>Online Picture Management</p>
</header>
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <b><p class="heading">Login  <i class="fa fa-user"></i></p>
          </b>
      </div>
  
      <!-- Login Form -->
      <form loginform="ngForm"> 
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Username" [(ngModel)]="name">
        <input type="password"  id="pass" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="pass">
        <input type="submit" class="fadeIn fourth" value="Log In" (click)="postData()">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        new user?<a class="underlineHover" routerLink="/signup">Register</a>
      </div>
  
    </div>
  </div>
